    <main class="comic-reader">
        <div id="comic-title" class="comic-title">Loading comic...</div>
        
        <!-- Add image size controls -->
        <div class="reader-controls">
            <label for="image-size">Image Size:</label>
            <select id="image-size" onchange="changeImageSize(this.value)">
                <option value="small">Small (50%)</option>
                <option value="medium">Medium (65%)</option>
                <option value="large">Large (80%)</option>
                <option value="full" selected>Full Width (100%)</option>
            </select>
        </div>
        
        <div class="navigation-buttons">
            <a id="back-to-cover" href="#">Cover</a>
            <a id="prev-chapter" href="#">Previous</a>
            <a id="next-chapter" href="#">Next</a>
        </div>
        <div id="comic-images">
            <!-- Images will be loaded here by JavaScript -->
            <div class="loading-indicator">Loading comic pages...</div>
        </div>
        <div class="navigation-buttons">
            <a id="back-to-cover-bottom" href="#">Cover</a>
            <a id="prev-chapter-bottom" href="#">Previous</a>
            <a id="next-chapter-bottom" href="#">Next</a>
        </div>
    </main>

    <script>
        // Add the image size change function
        function changeImageSize(size) {
            const images = document.querySelectorAll('.comic-reader img');
            let width = '100%';
            
            switch(size) {
                case 'small':
                    width = '50%';
                    break;
                case 'medium':
                    width = '65%';
                    break;
                case 'large':
                    width = '80%';
                    break;
                case 'full':
                    width = '100%';
                    break;
            }
            
            images.forEach(img => {
                img.style.width = width;
            });
            
            // Save preference to localStorage
            localStorage.setItem('comicImageSize', size);
        }
        
        // Load saved preference when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const savedSize = localStorage.getItem('comicImageSize');
            if (savedSize) {
                document.getElementById('image-size').value = savedSize;
                changeImageSize(savedSize);
            } else {
                // If no preference is saved, use full width as default
                changeImageSize('full');
            }
        });
    </script>
</body>
